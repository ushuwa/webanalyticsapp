<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8" />
        <title>Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- App favicon -->
        <link rel="shortcut icon" href="{{ url_for('static', filename='hyper/images/favicon.ico') }}">
        <!-- Daterangepicker css -->
        <link rel="stylesheet" href="{{ url_for('static', filename='hyper/vendor/daterangepicker/daterangepicker.css') }}">
        <!-- Vector Map css -->
        <link rel="stylesheet"  href="{{ url_for('static', filename='hyper/vendor/admin-resources/jquery.vectormap/jquery-jvectormap-1.2.2.css') }}">
        <!-- Theme Config Js -->
        <script src="{{ url_for('static', filename='hyper/js/hyper-config.js') }}"></script>
        <!-- App css -->
        <link href="{{ url_for('static', filename='hyper/css/app.min.css') }}" rel="stylesheet" type="text/css" id="app-style" />
        <link href="{{ url_for('static', filename='hyper/css/app-saas.css') }}" rel="stylesheet" type="text/css" id="app-style" />
        <!-- Icons css -->
        <link href="{{ url_for('static', filename='hyper/css/icons.min.css') }}" rel="stylesheet" type="text/css" />
        
        <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
        <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>



    </head>

    <body class="authentication-bg position-relative">
        <div class="position-absolute start-0 end-0 start-0 bottom-0 w-100 h-100">
            <svg xmlns='http://www.w3.org/2000/svg' width='100%' height='100%' viewBox='0 0 800 800'>
                <g fill-opacity='0.22'>
                    <circle style="fill: rgba(var(--ct-primary-rgb), 0.1);" cx='400' cy='400' r='600'/>
                    <circle style="fill: rgba(var(--ct-primary-rgb), 0.2);" cx='400' cy='400' r='500'/>
                    <circle style="fill: rgba(var(--ct-primary-rgb), 0.3);" cx='400' cy='400' r='300'/>
                    <circle style="fill: rgba(var(--ct-primary-rgb), 0.4);" cx='400' cy='400' r='200'/>
                    <circle style="fill: rgba(var(--ct-primary-rgb), 0.5);" cx='400' cy='400' r='100'/>
                </g>
            </svg>
        </div>
        <div class="account-pages pt-2 pt-sm-5 pb-4 pb-sm-5 position-relative">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-xxl-4 col-lg-5">
                        <div class="card">

                            <!-- Logo -->
                            <div class="card-header py-4 text-center bg-primary">
                                <a>
                                    <!-- <span><img src="{{ url_for('static', filename='hyper/images/logo.png') }}" alt="logo" height="22"></span> -->
                                </a>
                            </div>

                            <div class="card-body p-4">
                                <div id="error-alert" class="alert alert-danger text-center" role="alert" style="display: none;">
                                    <span id="error-message"></span>
                                </div>

                               <form id="loginForm">

                                    <div class="mb-3">
                                        <label for="emailaddress" class="form-label">Username</label>
                                        <input class="form-control" type="text" id="username" required="" placeholder="Enter your username">
                                    </div>

                                    <div class="mb-3">
                                        <a class="text-muted float-end"><small>Forgot your password?</small></a>
                                        <label for="password" class="form-label">Password</label>
                                        <div class="input-group input-group-merge">
                                            <input type="password" id="password" class="form-control" placeholder="Enter your password">
                                            <div class="input-group-text" data-password="false">
                                                <span class="password-eye"></span>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="mb-3 mb-3">
                                        <div class="form-check">
                                            <input type="checkbox" class="form-check-input" id="checkbox-signin" checked>
                                            <label class="form-check-label" for="checkbox-signin">Remember me</label>
                                        </div>
                                    </div>

                                    <div class="mb-3 mb-0 text-center">
                                        <button class="btn btn-primary" type="submit"> Log In </button>
                                    </div>

                                </form>
                            </div> <!-- end card-body -->
                        </div>

                    </div> <!-- end col -->
                </div>
                <!-- end row -->
            </div>
            <!-- end container -->
        </div>
        <!-- end page -->

        <script src="{{ url_for('static', filename='hyper/main.js') }}" ></script>

        <!-- Daterangepicker js -->
        <script src="{{ url_for('static', filename='hyper/vendor/daterangepicker/moment.min.js') }}" ></script>
        <script src="{{ url_for('static', filename='hyper/vendor/daterangepicker/daterangepicker.js') }}" ></script>
        
        <!-- Apex Charts js -->
        <script src="{{ url_for('static', filename='hyper/vendor/apexcharts/apexcharts.min.js') }}"></script>

        <!-- Vector Map js -->
        <script src="{{ url_for('static', filename='hyper/vendor/admin-resources/jquery.vectormap/jquery-jvectormap-1.2.2.min.js') }}" ></script>
        <script src="{{ url_for('static', filename='hyper/vendor/admin-resources/jquery.vectormap/maps/jquery-jvectormap-world-mill-en.js') }}" ></script>

        <!-- Dashboard App js -->
        <script src="{{ url_for('static', filename='hyper/js/pages/demo.dashboard.js') }}"></script>

        <!-- Vendor js -->
        <script src="{{ url_for('static', filename='hyper/js/vendor.min.js') }}"></script>

        <!-- App js -->
        <script src="{{ url_for('static', filename='hyper/js/app.js') }}"></script>
        <script src="{{ url_for('static', filename='hyper/js/app.min.js') }}"></script>

       <script>
            document.getElementById("loginForm").onsubmit = async (e) => {
                e.preventDefault();

                const errorAlert = document.getElementById("error-alert");
                const errorMessage = document.getElementById("error-message");

                // Clear previous error message and hide the alert
                errorMessage.textContent = "";
                errorAlert.style.display = 'none';

                const res = await fetch("/api/login", {
                    method: "POST",
                    headers: {"Content-Type": "application/json"},
                    body: JSON.stringify({
                        username: document.getElementById("username").value,
                        password: document.getElementById("password").value
                    })
                });

                const data = await res.json();
                
                if (data.status === "success") {
                    window.location.href = "/analytics/dashboard";
                } else {
                    // Display the error message
                    errorMessage.textContent = data.message || "An unknown error occurred.";
                    errorAlert.style.display = 'block';
                }
            }
       </script>

    </body>
</html>
